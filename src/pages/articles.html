<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
  <title>News Finder - My Articles</title>
</head>

<body class="page">
  <header class="header header_type_light">
    <img class="header__logo header__logo_type_light" alt="header-logo"
      src="<%=require('../images/news-logo.svg').default%>">
    <ul class="header__menu header__menu_type_light">
    </ul>
    <button class="header__sandwich header__sanwdich_type_light button_type_menu">
    </button>
  </header>

  <section class="intro">
    <p class="intro__about">My articles</p>
    <h2 class="intro__title title__section"> <span class="owner"></span>, you have <span class="number"> </span></h2>
  </section>

  <footer class="footer">
    <a class="footer__copyright" href="">&#169; 2020 NewsFinder, powered by News API </a>
    <div class="footer__menu">
      <ul class="footer__links">
        <li class="footer__link"><a class="links" href="index.html">Main</a></li>
        <li class="footer__link"><a class="links" href="praktikum.yandex.ru">Yandex.Praktikum</a></li>
      </ul>

      <ul class="footer__icons">
        <li class="footer__icon">
          <a class="links" href="https://github.com/Bimimot" target="_blank">
            <img class="icons" alt="github-icon" src="<%=require('../images/icon-github.svg').default%>">
          </a>
        </li>

        <!-- <li class="footer__icon">
          <a class="links" href="https://www.facebook.com/" target="_blank">
            <img class="icons" alt="facebook-icon" src="<%=require('../images/icon-facebook.svg').default%>">
          </a>
        </li> -->
      </ul>
    </div>
  </footer>


  <div class="popup popup_type_menu">
    <div class="popup__content_type_menu">
      <header class="header header_type_dark">
        <img class="header__logo" alt="header-logo" src="<%=require('../images/news-logo.svg').default%>">
      </header>
      <img src="<%=require('../images/close.png').default%>" alt="" class="popup__close">
      <ul class="popup__menu">
        <li class="header__link">
          <a class="links" href="index.html">Main</a>
        </li>

        <li class="header__link">
          <a class="links" href="articles.html">My articles</a>
        </li>
        <li class="header__link header__link_type_button button_type_login">Authorization
        </li>
      </ul>
    </div>
  </div>

  <script src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
